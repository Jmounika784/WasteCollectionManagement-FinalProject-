<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Citizen Registration</title>
    <style>
        body { font-family: Arial; background: #eef2f3; }
        .box { width: 450px; margin: 40px auto; background:white; padding:20px; border-radius:8px; }
        input, button { width:100%; padding:10px; margin-top:10px; }
        button { background:#007bff; color:white; border:none; }
    </style>
</head>
<body>

<div class="box">
    <h2>Citizen Registration</h2>

    <form method="post" th:action="@{/citizen/register}" th:object="${citizen}">
        <input type="text" th:field="*{citizenName}" placeholder="Full Name" required>
        <input type="password" th:field="*{password}" placeholder="Password" required>
        <input type="text" th:field="*{address}" placeholder="Address" required>
        <input type="text" th:field="*{city}" placeholder="City" required>
        <input type="text" th:field="*{contactNumber}" placeholder="Contact Number">
        <input type="email" th:field="*{email}" placeholder="Email">
        <input type="text" th:field="*{userId}" placeholder="User ID" required>
        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
